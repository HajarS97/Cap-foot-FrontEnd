<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Capgemini foot</h4>
          <h5 class="card-subtitle text-muted">Liste des Champions</h5>
          <div class="table-responsive">
            <table class="table align-middle text-nowrap">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Team Lead</th>
                        <th class="text-dark font-medium fs-4">Project</th>
                        <th class="text-dark font-medium fs-4">Status</th>
                        <th class="text-dark font-medium fs-4">Weeks</th>
                        <th class="text-dark font-medium fs-4">Budget</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let champion of champions'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=champion.label alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{champion.label}}</h5>
                                    <span class="text-muted">{{champion.label}}</span>
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{champion.label}}</td>
                        <td>
                            <span class="p-2 bg-{{champion.label}} rounded-circle d-inline-block ms-3"></span>
                        </td>
                        
                        <td>
                            <h5 class="mb-0 fw-normal">{{champion.label}}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{champion.label}}</h5>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
        </div>
      </div>

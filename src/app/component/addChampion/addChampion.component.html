<div class="row">
  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ========== Basic Alert ========== -->
    <!-- ==================================-->
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0">Ajouter ChampionShip</h4>
      </div>
      <div class="col-lg-12" style="margin: 5% 0%;">
        <div>
          <div class="submit-form">
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="title">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="label"
                  required
                  [(ngModel)]="champion.label"
                  name="Nom"
                />
              </div>
              <div class="form-group">
                <label for="description">date debut</label>
                <input
                  class="form-control"
                  type="date"
                  id="description"
                  required
                  [(ngModel)]="champion.startDate"
                  name="startDate"
                />
              </div>
              <div class="form-group">
                <label for="description">date fin</label>
                <input
                  class="form-control"
                  type="date"
                  id="description"
                  required
                  [(ngModel)]="champion.endDate"
                  name="endDate"
                />
              </div>
              <br>
              <div class="form-group">
              <select
              class="form-select mb-3"
              [(ngModel)]="champion.statut"
              name="etat">
              <option value="">Etat</option>
              <option *ngFor="let etat of etats" [ngValue]="etat">
                {{ etat }}
              </option>
            </select>
              </div>
              <button (click)="saveChampion()" class="btn btn-success">Enregistrer</button>
            </div>
            <div *ngIf="submitted">
              <h4>ChampionShip was submitted successfully!</h4>
              <button class="btn btn-success" (click)="backChampionSip()">Retour Ã  la liste</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</div>

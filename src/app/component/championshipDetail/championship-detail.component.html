<div class="row">
  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ========== Basic Alert ========== -->
    <!-- ==================================-->
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0">Modifier ChampionShip</h4>
      </div>
      <div class="col-lg-12">
        <div>
          <div class="submit-form">
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="title">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="label"
                  required
                  [(ngModel)]="currentChampion.label"
                  name="Nom"
                />
              </div>
              <div class="form-group">
                <label for="description">date debut</label>
                <input
                  class="form-control"
                  type="date"
                  id="description"
                  required
                  [(ngModel)]="currentChampion.startDate"
                  name="startDate"
                />
              </div>
              <div class="form-group">
                <label for="description">date fin</label>
                <input
                  class="form-control"
                  type="date"
                  id="description"
                  required
                  [(ngModel)]="currentChampion.endDate"
                  name="endDate"
                />
              </div>
              <br>
              <div class="form-group">
              <select
              class="custom-select mb-3 btn btn-info
              dropdown-toggle-icon-none
              d-flex
              align-items-center"
              [(ngModel)]="currentChampion.statut"
              name="etat">
              <option value="">Etat</option>
              <option *ngFor="let etat of etats" [ngValue]="etat">
                {{ etat }}
              </option>
            </select>
              </div>
              <button (click)="updateChampionShip()" class="btn btn-success">Modifier ChampionShip</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

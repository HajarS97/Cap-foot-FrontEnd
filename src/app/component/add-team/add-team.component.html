<div style="background-color: teal;">
    <div class="row" style="width: 50%;margin: 0 auto;">
        <div class="col-lg-12" style="margin-top: 20px;">
            <div class="card w-100">
                <div class="col-lg-12">
                    <form #addForm="ngForm" (ngSubmit)="onAddTeam()" ngNativeValidate class="submit-form">
                        <div class="mt-3">
                            <h3 style="text-align:center;">Equipe Informations</h3>
                            <h3 style="text-align:center;">Equipe Informations </h3>
                            <hr/>
                        <div class="form-group">
                            <label for="name" style="margin-bottom: 4px;">Nom d'équipe</label>
                            <input type="text" style="margin-bottom: 4px;" [(ngModel)]="team[0].name" name="name_team" class="form-control" id="name_team" placeholder="Nom d'équipe" required>
                        </div>

                        <div class="form-group">
                            <label for="site" style="margin-bottom: 4px;">Site</label>
                            <select style="margin-bottom: 4px;" class="form-control" [(ngModel)]="team[0].site" name="site" id="site" aria-label="Default select example" required>     
                                <option value="CASABLANCA">Casablanca</option>
                                <option value="RABAT">Rabat</option>
                            </select>
                        </div>
                    </div>
                        <br>
                        <h3 style="text-align:center;">Joueurs Informations </h3>
                    <hr/>
                    <div *ngFor="let p of players; let i = index">
                        <h4 style="font-style:italic; margin-top: 8px; margin-bottom: 8px;">{{ fields[i] }}</h4>
                        <span *ngIf="((emails_check.indexOf(p.emailAddress) > -1) || (cin_check.indexOf(p.cin) > -1)  || (phone_check.indexOf(p.phone) > -1)) " style="color : red;font-style: oblique;">Ce joueur est déjà affecté à une autre équipe</span>
                        <div class="form-group">
                            <label for="name" style="margin-bottom: 4px;">Nom Complet</label>
                            <input type="text" style="margin-bottom: 4px;" [(ngModel)]="p.fullName" name="name_j1" class="form-control" id="name_j1" placeholder="Nom Complet" required>
                        </div>

                        <div class="form-group">
                            <label for="email" style="margin-bottom: 4px;">Adresse Email</label>
                            <input type="email" style="margin-bottom: 4px;" [(ngModel)]="p.emailAddress" name="email_j1" class="form-control" id="email_j1" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label for="cin" style="margin-bottom: 4px;">CIN</label>
                            <input type="text" style="margin-bottom: 4px;" [(ngModel)]="p.cin" name="cin_j1" class="form-control" id="cin_j1" placeholder="CIN" required>
                        </div>

                        <div class="form-group">
                            <label for="Phone" style="margin-bottom: 4px;">Numéro de téléphone</label>
                            <input type="text" style="margin-bottom: 4px;" [(ngModel)]="p.phone" name="phone_j1" class="form-control" id="phone_j1" placeholder="Numéro de téléphone" required>
                        </div>
                        <hr/>
                    </div>
                    
                        
                        <div class="modal-footer">
                            <button style="color: #fff;
                            background-color: teal;
                            border-color: teal;" [disabled]="((cin_check.indexOf(players[0].cin) > -1) || (cin_check.indexOf(players[1].cin) > -1) || (cin_check.indexOf(players[2].cin) > -1) || (cin_check.indexOf(players[3].cin) > -1) || (cin_check.indexOf(players[4].cin) > -1) || (cin_check.indexOf(players[5].cin) > -1) || (cin_check.indexOf(players[6].cin) > -1))"  type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

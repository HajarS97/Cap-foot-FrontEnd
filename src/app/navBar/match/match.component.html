<app-navBar></app-navBar>

<div class="containerX">
    <div style="margin: 40px 40px 20px 40px;">
      <h4 class="card-title" style="color: #777;">Capgemini foot</h4>
      <h5 class="card-subtitle my-2"  style="color: #39F;">Liste des Matchs</h5>
    </div>


<div *ngFor="let champion of champion">
    <div class="card" style="margin: 40px 40px;" *ngFor='let match of matchs'>
        <div class="card-body" *ngIf="match.stage ==  champion.statut">
          <div class="row">
            <div class="col-2" style="padding-top : 10px;">
                Phase : {{match.stage}}<br>
                {{match.site}}
            </div>
            <div class="col-10" style="text-align : center;">
                <div ><Strong >{{match.teamHome?.name}}</Strong> 
                <span class=>  {{match.scoreHome}} : {{match.scoreAway}} </span>  
                <span class=><Strong>{{match.teamAway?.name}}</Strong></span></div>
                <div  *ngIf=" match.matchState == states[0].name" style="font-size: 12px;" ><div>{{states[0].front}}</div></div>
                <div  *ngIf=" match.matchState == states[1].name" style="font-size: 12px;" ><div>{{states[1].front}}</div></div>
                <div  *ngIf=" match.matchState == states[2].name" style="font-size: 12px;" ><div>{{states[2].front}}</div></div>
                <div  *ngIf=" match.matchState == states[3].name" style="font-size: 12px;" ><div>{{states[3].front}}</div></div>
                <div *ngIf="match.matchDate" >{{match.matchDate}}</div>
                <div  *ngIf="!match.matchDate" style="color:#999">Date non d√©finie</div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">Cap du Monde</h4>
                <h5 class="card-subtitle">Liste des Championnats</h5>
                <button type="button" (click)="goToAddChampion();" class="btn btn-info"><i class="fa fa-plus"></i> Ajouter nouveau champion</button>
        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Nom</th>
                        <th class="text-dark font-medium fs-4">Date debut</th>
                        <th class="text-dark font-medium fs-4">Date fin</th>
                        <th class="text-dark font-medium fs-4">Etat</th>
                        <th class="text-dark font-medium fs-4">progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let champion of champions'>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{champion.label}}</h5>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{champion.startDate}}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{champion.endDate}}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{champion.statut}}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{champion.progress}}</h5>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
    
</div>
